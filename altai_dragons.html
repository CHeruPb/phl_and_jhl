<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Хоккейная команда</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="header-content">
      <img src="assets/images/phl/logos/altai_dragons.png" alt="Логотип команды" class="logo">
      <img src="assets/images/phl/titles/altai_dragons.png" height = "100px">
    </div>
  </header>

  <section class="matches">
    <h1>Последние матчи</h1>
    <table>
      <thead>
        <tr>
          <th>Дата</th>
          <th>Соперник</th>
          <th>Счёт</th>
          <th>Результат</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>20.06.2025</td>
          <td>Ледяные Барсы</td>
          <td>4 : 2</td>
          <td>Победа</td>
        </tr>
        <tr>
          <td>18.06.2025</td>
          <td>Полярные Медведи</td>
          <td>1 : 3</td>
          <td>Поражение</td>
        </tr>
        <tr>
          <td>15.06.2025</td>
          <td>Огненные Лисы</td>
          <td>2 : 2</td>
          <td>Ничья</td>
        </tr>
      </tbody>
    </table>
  </section>

  <h1 style="color: #000; text-align: center; margin-top: 50px;">Игроки команды</h1>

  <section class="cards">
    <div class="card" style="background: radial-gradient(#d3d3d3, #bb5500);">
      <img src="assets/images/phl/altai_dragons/bullf1nch.png" alt="Игрок 1">
    </div>
    <div class="card" style="background: radial-gradient(#d3d3d3, #bb5500);">
      <img src="assets/images/phl/altai_dragons/shmak_shmak.png" alt="Игрок 2">
    </div>
    <div class="card" style="background: radial-gradient(#d3d3d3, #bb5500);">
      <img src="assets/images/phl/altai_dragons/hobenboben.png" alt="Игрок 3">
    </div>
    <div class="card" style="background: radial-gradient(#d3d3d3, #bb5500);">
      <img src="assets/images/phl/altai_dragons/tribys_.png" alt="Тренер">
    </div>
  </section>
</body>

</html>
