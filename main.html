<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Хоккейная команда</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #1a1a1a;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .matches {
      padding: 1rem;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 0.75rem;
      text-align: center;
    }

    th {
      background-color: #333;
      color: white;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem;
      justify-content: center;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      width: 250px;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>HC Altai Dragons</h1>
  </header>

  <section class="matches">
    <h2>Последние матчи</h2>
    <table>
      <thead>
        <tr>
          <th>Дата</th>
          <th>Соперник</th>
          <th>Счёт</th>
          <th>Результат</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>20.06.2025</td>
          <td>Ледяные Барсы</td>
          <td>4 : 2</td>
          <td>Победа</td>
        </tr>
        <tr>
          <td>18.06.2025</td>
          <td>Полярные Медведи</td>
          <td>1 : 3</td>
          <td>Поражение</td>
        </tr>
        <tr>
          <td>15.06.2025</td>
          <td>Огненные Лисы</td>
          <td>2 : 2</td>
          <td>Ничья</td>
        </tr>
      </tbody>
    </table>
  </section>

  <section class="cards">
    <div class="card">
      <img src="assets/images/phl/altai_dragons/bullf1nch.png" alt="Игрок 1">
      <p>Нападающий</p>
    </div>
    <div class="card">
      <img src="assets/images/phl/altai_dragons/shmak_shmak.png" alt="Игрок 2">
      <p>Защитник</p>
    </div>
    <div class="card">
      <img src="assets/images/phl/altai_dragons/hobenboben.png" alt="Игрок 3">
      <p>Вратарь</p>
    </div>
    <div class="card">
      <img src="assets/images/phl/altai_dragons/tribys_.png" alt="Тренер">
      <p>Главный тренер</p>
    </div>
  </section>
</body>
</html>
